<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<style>
  a {
    text-decoration: none;
    color: black;
    font-size: x-large;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  a:hover {
    color:rgb(179, 168, 168);
  }
.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
.container {
  display: inline;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-10px, 5px);
  transform: rotate(-45deg) translate(-10px, 5px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-9px, -6px);
  transform: rotate(45deg) translate(-9px, -6px);
}
</style>
<body>
  <button class=".bar1,.bar2,.bar3"><div class="container" onclick="myFunction(this)"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></div></i></button>
  <div class="panel">
    <ul style="list-style: none;">
      <li><a href="/">Home</a></li>
      <li><a href="">Contact Me</a></li>
      <li><a href="/blog.html">Blog</a></li>
    </ul>
  </div>
  <script>
    var acc = document.getElementsByClassName(".bar1,.bar2,.bar3");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
    function myFunction(x) {
      x.classList.toggle("change");
    }
    </script>
</body>
