<div>
    <style>
        .arrow {
            border: solid rgb(0, 0, 0);
            border-width: 0 7px 7px 0;
            padding: 5px;
            cursor: pointer;
            display: inline-block;
            }
            .up {
                transform: rotate(-135deg);
                -webkit-transform: rotate(-135deg);
                }
    </style>

</div>
